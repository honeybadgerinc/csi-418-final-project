<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap core CSS -->
  <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!--Connects to firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->

  <script src="/__/firebase/5.7.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>

<body>

  <nav class="navbar navbar-expand-lg bg-light navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Jumpin' Jack Jacks</a>
    </div>
  </nav>

  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <div class="form-label-group">
            <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
          </div>

          <br>

          <div class="form-label-group">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
          </div>
          <br><br>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" id="btnSignIn">Sign in</button>
          <br>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" id="btnSignUp">I'm new sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="frontEnd.js"></script>
</body>

</html>
